name: Build

on:
#  push:
#    paths:
#      - "**/*.go"
#      - "go.mod"
#      - "go.sum"
#      - ".github/workflows/*.yml"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [ linux, darwin ]
        goarch: [ amd64, arm64 ]
        include:
          - goos: windows
            goarch: amd64
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      CGO_ENABLED: '0'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.2
          check-latest: true
          cache: true

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Download dependencies
        run: go mod download

      - name: Install Go tools
        run: |
          cd /tmp
          go install golang.org/x/tools/cmd/stringer@v0.2.0

      - name: Check
        run: |
          export PATH=$GOPATH/bin:$PATH
          go mod tidy
          go generate ./...
          go fmt ./...
          go vet
          git diff --color --exit-code .

      - name: Build
        run: |
          go build -v -ldflags '-s -w -buildid=' -trimpath -o out/murphysec-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Rename for Windows
        if: matrix.goos == 'windows'
        run: mv out/murphysec-${{ matrix.goos }}-${{ matrix.goarch }} out/murphysec-${{ matrix.goos }}-${{ matrix.goarch }}.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: murphysec-${{ matrix.goos }}-${{ matrix.goarch }}
          path: out/*

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3

      - name: Show files
        run: |
          pwd
          find

      - name: Calc hash
        run: |
          mkdir -p out
          cp ./murphysec-linux-amd64/murphysec-linux-amd64 ./out/
          cp ./murphysec-windows-amd64/murphysec-windows-amd64.exe ./out/
          cp ./murphysec-darwin-amd64/murphysec-darwin-amd64 ./out/
          cp ./murphysec-darwin-arm64/murphysec-darwin-arm64 ./out
          cp ./murphysec-linux-arm64/murphysec-linux-arm64 ./out
          cd out
          sha256sum * > sha256sum

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: out/*
          draft: true
