stages:          # List of stages for jobs, and their order of execution
  - build
  - internal-pub
  - release

variables:
  GOPROXY: https://goproxy.cn,direct

compose-build-saas:
  image: golang:1.17.7-buster
  stage: build
  artifacts:
    expire_in: 3 day
    paths:
      - murphysec-saas-linux-amd64
      - murphysec-saas-windows-amd64.exe
      - murphysec-saas-darwin-amd64
      - murphysec-saas-linux-amd64.sha256
      - murphysec-saas-windows-amd64.exe.sha256
      - murphysec-saas-darwin-amd64.sha256
  script:
    - export
    - GOOS=linux GOARCH=amd64 go build -o out/murphysec-saas-linux-amd64 .
    - GOOS=windows GOARCH=amd64 go build -o out/murphysec-saas-windows-amd64.exe .
    - GOOS=darwin GOARCH=amd64 go build -o out/murphysec-saas-darwin-amd64 .
    - cd out
    - chmod 0755 *
    - find -type f | xargs -I {} sh -c "sha256sum {} > {}.sha256"
    - cat *.sha256
    - sha256sum -c *.sha256
    - mv * ../
    - cd ..

compose-build:
  image: golang:1.17.7-buster
  stage: build
  artifacts:
    expire_in: 1 day
    paths:
      - murphysec-linux-amd64
      - murphysec-windows-amd64.exe
      - murphysec-darwin-amd64
      - murphysec-linux-amd64.sha256
      - murphysec-windows-amd64.exe.sha256
      - murphysec-darwin-amd64.sha256
  script:
    - export
    - GOOS=linux GOARCH=amd64 go build -tags pro -o out/murphysec-linux-amd64 .
    - GOOS=windows GOARCH=amd64 go build -tags pro -o out/murphysec-windows-amd64.exe .
    - GOOS=darwin GOARCH=amd64 go build -tags pro -o out/murphysec-darwin-amd64 .
    - cd out
    - chmod 0755 *
    - find -type f | xargs -I {} sh -c "sha256sum {} > {}.sha256"
    - cat *.sha256
    - sha256sum -c *.sha256
    - mv * ../
    - cd ..

